<!--

  Ionic pages and navigation.
-->

<ion-header>

  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-item>
        <ion-label color="primary" stacked>Search for Pokemon</ion-label>
        <ion-input type="text" (input)="SearchForMovie($event, searchkey)"></ion-input>
    </ion-item>

    <ion-card>
        <img src="{{ image }}">
        <div class="card-title">{{ name }}</div>
        <div class="card-subtitle">{{ type }}</div>
    </ion-card>

</ion-content>
